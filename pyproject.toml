[tool.poetry]
name = "rica-analysis"
version = "0.1.0"
description = "This repository contains the code to download, analyse and modelize the RICA dataset from the french ministry of agriculture."
authors = ["AlexandreGazagnes"]
license = "GNU GPLv3"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.10.12"

[tool.poetry.group.data.dependencies]
pandas = "^2.2.0"
pandarallel = "^1.6.5"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = "^23.12.1"}
jupyter = "^1.0.0"
notebook = "^7.0.7"
jupyterlab = "^4.0.11"
mkdocs = "^1.5.3"
python-dotenv = "^1.0.1"
pre-commit = "^3.6.0"
ipykernel = "^6.29.0"
jupytext = "^1.16.1"
ipywidgets = "^8.1.1"
jupyter-contrib-nbextensions = "^0.7.0"
nbconvert = "^7.14.2"

[tool.poetry.group.front.dependencies]
streamlit = "^1.30.0"

[tool.poetry.group.api.dependencies]
fastapi = "^0.109.0"
uvicorn = "^0.27.0"

[tool.poetry.group.viz.dependencies]
matplotlib = "^3.8.2"
seaborn = "^0.13.1"
plotly = "^5.18.0"
folium = "^0.15.1"
geopandas = "^0.14.2"
yellowbrick = "^1.5"
missingno = "^0.5.2"

[tool.poetry.group.stats.dependencies]
scipy = "^1.12.0"
statsmodels = "^0.14.1"

[tool.poetry.group.ml.dependencies]
scikit-learn = "^1.4.0"
xgboost = "^2.0.3"
lightgbm = "^4.2.0"
