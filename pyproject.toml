scrapy = "^2.11.0"
selenium = "^4.17.2"

[tool.poetry.group.tests.dependencies]
pytest = "^7.4.4"
coverage = "^7.4.0"

[tool.poetry.group.qa.dependencies]
flake8 = "^7.0.0"
mypy = "^1.8.0"
isort = "^5.13.2"
coverage = "^7.4.0"
bandit = "^1.7.7"
pyflakes = "^3.2.0"
pydocstyle = "^6.3.0"
mccabe = "^0.7.0"
safety = "^3.0.1"
pycln = "^2.4.0"
coverage-badge = "^1.1.0"
pylint = "^3.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"